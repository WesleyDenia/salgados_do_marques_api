server {
    listen 443 ssl http2;
    server_name api.salgadosdomarques.pt;

    ssl_certificate /etc/letsencrypt/live/salgadosdomarques.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/salgadosdomarques.pt/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/html/public;
    index index.php index.html;
    client_max_body_size 20M;

    # Cabeçalhos de segurança básicos
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Permitir acesso ao storage (link simbólico)
    location /storage {
        alias /var/www/html/storage/app/public;
        try_files $uri $uri/ =404;
        access_log off;
        expires 1M;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
    }

    location ~ /\.ht {
        deny all;
    }

    gzip on;
    gzip_types text/plain application/json text/css application/javascript;
}

