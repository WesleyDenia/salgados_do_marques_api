version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salgados-app
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://api.salgadosdomarques.pt
    depends_on:
      - mariadb
    volumes:
      # ðŸ”¹ PersistÃªncia dos diretÃ³rios necessÃ¡rios
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache     

    networks:
      - laravel

  nginx:
    image: nginx:latest
    container_name: salgados-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/certs:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - laravel

  mariadb:
    image: mariadb:11.3
    container_name: salgados-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: salgados
      MARIADB_USER: laravel
      MARIADB_PASSWORD: u!6%qDe#o208cULd>EoJ
    volumes:
      - ./mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
